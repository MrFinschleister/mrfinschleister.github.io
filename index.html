<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesy Clicker</title>
    <link rel="icon" href="cheeseMedia/cheeseLogo.png">
    <link rel="stylesheet" href="cheesyClicker.css" type="text/css">
</head>
<body onload="load(false)" onbeforeunload="save()">
    <div id="minigameBox" style="position: absolute; right: 0px; top: 0px; width: 20.6vw; height: 100vh; border-left: 0.2vw black solid; background-color: white; overflow-y: scroll; overflow-x: hidden; z-index: 2; background-color:rgba(249, 208, 72, 0.9); display: none;">
        <h2 style="text-align: center;">Minigames</h2>
        <img src="cheeseMedia/minigameSprite.jpeg" alt="Minigame Button" onclick="minigameBoxToggle()" style="position: absolute; right: 0; top: 0; margin-top: 4vw; margin-right: 1vw; height: 3vw;">
        <p>Probably Coming Soon</p>
    </div>
    <div id="soundBox" style="position: absolute; right: 0px; top: 0px; width: 20.6vw; height: 100vh; border-left: 0.2vw black solid; background-color: white; overflow-y: scroll; overflow-x: hidden; z-index: 2; background-color:rgba(249, 208, 72, 0.9); display: none;">
        <img src="cheeseMedia/sound.jpeg" alt="Sound Button" onclick="soundBoxToggle()" style="position: absolute; right: 0; top: 0; margin-top: 1vw; margin-right: 1vw; height: 2vw; padding: 0.5vw;">        
        <h2 style="text-align: center;">Click Sounds</h2>
        <button onclick="audioChange(0)">Amogus</button>
        <button onclick="audioChange(1)">Baby</button>
        <br>
        <button onclick="audioChange(2)">Bonk</button>
        <button onclick="audioChange(3)">Bruh</button>
        <br>
        <button onclick="audioChange(4)">Car</button>
        <button onclick="audioChange(5)">Click</button>
        <br>
        <button onclick="audioChange(6)">Huh</button>
        <button onclick="audioChange(7)">Nails</button>
        <br>
        <button onclick="audioChange(8)">Pacman</button>
        <button onclick="audioChange(9)">Pipe</button>
        <br>
        <button onclick="audioChange(10)">Puffer</button>
        <button onclick="audioChange(11)">Rocket</button>
        <br>
        <button onclick="audioChange(12)">Steve</button>
        <button onclick="audioChange(13)">USA</button>
        <br>
        <button onclick="audioChange(14)">Whisk</button>
        <button onclick="audioChange(15)">Yoda</button>
    </div>
    <div id="infoBox" style="position: absolute; right: 0px; top: 0px; width: 20.6vw; height: 100vh; border-left: 0.2vw black solid; background-color: white; overflow-y: scroll; overflow-x: hidden; z-index: 1; background-color:rgb(249, 208, 72); display: inline;">
        <img src="cheeseMedia/sound.jpeg" alt="Sound Button" onclick="soundBoxToggle()" style="position: absolute; right: 0; top: 0; margin-top: 1vw; margin-right: 1vw; height: 2vw; padding: 0.5vw;">
        <img src="cheeseMedia/minigameSprite.jpeg" alt="Minigame Button" onclick="minigameBoxToggle()" style="position: absolute; right: 0; top: 0; margin-top: 4vw; margin-right: 1vw; height: 3vw;">
        <div style="height: fit-content; text-align: center; width: 100%; margin-left: 0vw;">
            <p>Cheese Per Second: </p><br><p id="cheesePerSecond" style="font-weight: bolder;">0</p>
            <br>
            <p>Regular Cheese: </p><br><p id="regularCheese" class="regularCheese">0</p>
            <br>
            <p>Special Cheese: </p><br><p id="specialCheese" class="specialCheese">0</p>
            <br>
            <p>Achievement Cheese: </p><br><p id="achievementCheese" class="achievementCheese">0</p>
        </div>
        <hr style="width: 10vw;">
        <div style="height: fit-content; text-align: center; width: 100%; margin-left: 0vw;"><p> Regular Cheese Per Click</p><br><p id="regularAddition">1</p><br><p> Special Cheese Per Click</p><br><p id="specialAddition">1</p></div>
        <hr style="margin-top: 3vh; margin-bottom: 3vh;">
        <div><p id="regularUpgradeAmount" class="buttonParagraph">0</p><button onclick="regularUpgrade()">Click: <p id="regularUpgradeCost" class="regularCheese buttonParagraph">50</p></button></div>
        <div><p id="specialUpgradeAmount" class="buttonParagraph">0</p><button onclick="specialUpgrade()">Special Chance: <p id="specialUpgradeCost" class="specialCheese buttonParagraph">10</p></button></div>
        <div><p id="critUpgradeAmount" class="buttonParagraph">0</p><button onclick="critUpgrade()">Crit Up: <p id="critUpgradeCost" class="specialCheese buttonParagraph">50</p></button></div>
        <div><p id="autoClickerOneAmount" class="buttonParagraph">0</p><button onclick="autoClickerOne()">Auto Clicker: <p id="autoClickerOneCostRegular" class="regularCheese buttonParagraph" style="margin-top: -1vh;">1500</p><p id="autoClickerOneCostSpecial" class="specialCheese buttonParagraph" style="margin-top: 1vh;">50</p></button></div>
        <hr style="width: 10vw;">
        <div><p id="gunUpgradeOne" class="buttonParagraph">LOCKED</p><button onclick="gunUpgradeOne()">Gun: <p id="gunUpgradeOneCost" class="achievementCheese buttonParagraph">1</p></button></div>
        <div><p id="gunUpgradeTwo" class="buttonParagraph">LOCKED</p><button onclick="gunUpgradeTwo()">Gun 2: <p id="gunUpgradeTwoCost" class="achievementCheese buttonParagraph">5</p></button></div>
    </div>
    <div style="position: absolute; left: 0px; top: 0px; width: 20.6vw; height: 100vh; border-right: 0.2vw black solid; background-color: rgba(82, 67, 0, 0.75); overflow-y: scroll; overflow-x: hidden; z-index: 1;">
        <div style="text-align: center;">
            <button onclick="load(true)" class="optionButtons">Load</button>
            <button onclick="reset()" class="optionButtons">Reset</button>
            <button onclick="clearImages()" class="optionButtons">Clear</button>
        </div>  
        <div id="imageBox" style="width: 20v.6w; margin-left: auto;"></div>
    </div>
    <div style="text-align: center; margin-top: 8vh; height: 100vh;">
        <button onclick="test()" style="position: absolute; left: 21vw; top: 0;">Test</button>
        <h1>Cheese</h1>
        <img src="cheeseMedia/rocket.jpeg" alt="gun two" id="gunImageTwo" onclick="cheesyFunction(true, 'Two', 4)" style="width: 12.5vw; height: 12.5vw; margin-top: 15vh; position: absolute; margin-left: -27.5vw; display: none;">
        <img src="cheeseMedia/cheese.jpeg" alt="cheese" id="cheeseImage" onclick="cheesyFunction(true, false, 1)" style="width: 25vw; height: 25vw; position: absolute; margin-left: auto; margin-right: auto; left: 0; right: 0; z-index: 1;">
        <img src="cheeseMedia/gun.jpeg" alt="gun one" id="gunImageOne" onclick="cheesyFunction(true, 'One', 2)" style="width: 12.5vw; height: 12.5vw; margin-top: 15vh; position: absolute; margin-left: 15vw; display: none;">
    </div>
    <div style="text-align: center; margin-top: 38vh;" id="info">
    </div>
    <script src="cheesyClicker.js"></script>
</body>
</html>
